<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="nos"></div>
    <script>
        var nos = document.getElementById("nos");
        var s=[];
        for(i=0;i<10;i++){
            s[i]=i+1;
        }
        nos.innerHTML=s;
    </script>
</body>
</html>
