<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8</title>
</head>
<body>
    <script>
        var acc = prompt("Enter Account No., Credit Limit, Beginning Balance, Total Expenditures, Total Credit Payments seperated by commas")
                    .split(",").map((el)=>{return parseInt(el);});

        var newb = acc[2]+acc[3]-acc[4];
        if(newb>acc[1]){
            document.write("New balance ="+newb+"<br>Credit Limit Exceeded!");
        }else{
            document.write("New balance ="+newb+"<br>Credit Limit Not Exceeded!");
        }
    </script>
</body>
</html>
