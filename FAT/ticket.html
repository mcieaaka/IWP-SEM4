<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: black;
            color:aqua;
            width:max-content;
            padding:20px;
            border-radius:24px;
        }
        button{
            background-color:black;
            color: aqua;
            border: 2px solid aqua;
        }
        button:hover{
            background-color:aqua;
            color: black;
        }
    </style>
</head>
<body>
    <div>
    <h1>Ticket</h1>
    <form action="ticket.php" method="POST">
        <table>
            <tr>
                <td>Tid</td>
                <td><input type="text" name="tid" id="tid"></td>
            </tr>
            <tr>
                <td>Serial No.</td>
                <td><input type="text" name="sn" id="sn"></td>
            </tr>
            <tr>
                <td>Ticket Type</td>
                <td><input type="text" name="tt" id="tt"></td>
            </tr>
            <tr>
                <td>Valid from</td>
                <td><input type="date" name="vf" id="vf"></td>
            </tr>
            <tr>
                <td>Valid to</td>
                <td><input type="date" name="vt" id="vt"></td>
            </tr>
            <tr>
                <td>DOJ</td>
                <td><input type="date" name="doj" id="doj"></td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><input type="number" name="amt" id="amt"></td>
            </tr>
        </table>
        <button onclick="validate()">Submit</button>
    </form>
    </div>
</body>
</html>
